<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div class="calculator">

        <input type="text" class="calculator-screen" id="screen" value="0" disabled />
      
        <div class="calculator-keys">
      
          <button type="button" class="operator" value="+">+</button>
          <button type="button" class="operator" value="-">-</button>
          <button type="button" class="operator" value="*">&times;</button>
          <button type="button" class="operator" value="/">&divide;</button>
      
          <button type="button" value="7" class="numberButton">7</button>
          <button type="button" value="8" class="numberButton">8</button>
          <button type="button" value="9" class="numberButton">9</button>
      
      
          <button type="button" value="4" class="numberButton">4</button>
          <button type="button" value="5" class="numberButton">5</button>
          <button type="button" value="6" class="numberButton">6</button>
      
      
          <button type="button" value="1" class="numberButton">1</button>
          <button type="button" value="2" class="numberButton">2</button>
          <button type="button" value="3" class="numberButton">3</button>
      
      
          <button type="button" value="0" class="numberButton">0</button>
          <button type="button" class="decimal" value=".">.</button>
          <button type="button" id="all-clear" value="all-clear">AC</button>
      
          <button type="button" class="operator" value="=">=</button>
      
        </div>
      </div>

</body>
</html>
